image: Visual Studio 2015
version: '{build}'
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
nuget:
  disable_publish_on_pr: true
build_script:
- ps: .\Build.ps1
test: off
artifacts:
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  server: https://ci.appveyor.com/nuget/headset
  api_key:
    secure: uizfzdk3UG8aBRKJOAq/EDSJQMbUtZCwT8scGJqhxmM=
  skip_symbols: true
  artifact: Nuget
  on:
    branch: master